<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Add new server</p>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="serverName">Server Name</label>
      <input type="text" class="form-control" id="serverName" placeholder="Server Name" [(ngModel)]="serverName">
    </div>
    <div class="form-group">
      <label for="serverContent">Server Content</label>
      <input type="text" class="form-control" id="serverContent" placeholder="Server Content" [(ngModel)]="serverContent">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <button class="btn btn-primary" (click)="addServer()">Add Server</button>
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="addBluePrint()">Add Blueprint</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-6">
      <div class="card" *ngFor="let server of servers">
        <div class="card-header">
          {{server.serverName}}
        </div>
        <div class="card-body" [ngClass]="{'text-danger': server.isBluePrint}">
          <p class="card-text">{{server.serverContent}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
