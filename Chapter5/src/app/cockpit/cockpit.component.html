<div class="row">
  <div class="col-xs-12">
    <p>Add new server</p>
  </div>
</div>
<div class="row">
  <div class="form-group">
    <label for="serverName">Server Name</label>
<!--    <input type="text" class="form-control" id="serverName" placeholder="Server Name" [(ngModel)]="serverName">-->
    <input type="text" class="form-control" id="serverName" placeholder="Server Name" #serverName>
  </div>
  <div class="form-group">
    <label for="serverContent">Server Content</label>
<!--    <input type="text" class="form-control" id="serverContent" placeholder="Server Content" [(ngModel)]="serverContent">-->
    <input type="text" class="form-control" id="serverContent" placeholder="Server Content" #serverContentInput>
  </div>
</div>
<div class="row">
  <div class="col-xs-2">
    <button class="btn btn-primary" (click)="addServer(serverName)">Add Server</button>
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="addBluePrint(serverName)">Add Blueprint</button>
  </div>
</div>
<hr>
